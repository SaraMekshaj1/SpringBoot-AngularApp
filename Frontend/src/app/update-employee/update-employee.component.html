<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Developer </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName"
                            name="lastName">
                    </div>
                    <div class="form-group">
                        <label> Email Id</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId"
                            name="emailId">
                    </div>
                    <div class="form-group">
                        <label>Years of  Experience</label>
                        <input type="text" class="form-control" id="experience" [(ngModel)]="employee.experience"
                            name="experience">
                    </div>
                    <div class="form-group">
                        <label> Skills</label>
                        <input type="text" class="form-control" id="skills" [(ngModel)]="employee.skills"
                            name="skills">
                    </div>
                   
                    <div class="form-group">
                        <label for="profilePhoto">Profile Photo</label>
                        <input type="file" (change)="onFileSelected($event)" class="form-control" id="profilePhoto">
                    </div>
                    <button class="btn btn-success" type="submit" >Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
